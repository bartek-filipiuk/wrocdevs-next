# Development Docker Compose for Boilerplate
# PostgreSQL runs on port 5433 to avoid conflicts with other projects

services:
  postgres:
    image: postgres:16
    container_name: payload_boilerplate_db
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: payload
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
