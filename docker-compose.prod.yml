services:
  app:
    image: wrocdevs-app:latest
    container_name: wrocdevs-app
    restart: unless-stopped
    ports:
      - "127.0.0.1:3001:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URI=postgresql://postgres:${DB_PASSWORD}@postgres:5432/payload
      - PAYLOAD_SECRET=${PAYLOAD_SECRET}
      - NEXT_PUBLIC_SERVER_URL=https://wrocdevs.com
      - CRON_SECRET=${CRON_SECRET}
      - PREVIEW_SECRET=${PREVIEW_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - media_data:/app/public/media
    networks:
      - wrocdevs-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:16-alpine
    container_name: wrocdevs-db
    restart: unless-stopped
    ports:
      - "127.0.0.1:5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=payload
    volumes:
      - wrocdevs_postgres_data:/var/lib/postgresql/data
    networks:
      - wrocdevs-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d payload"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  wrocdevs-network:
    driver: bridge

volumes:
  wrocdevs_postgres_data:
    driver: local
  media_data:
    driver: local
