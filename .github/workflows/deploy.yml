name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: payload
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run migrations (build DB)
        run: pnpm payload migrate
        env:
          DATABASE_URI: postgresql://postgres:postgres@localhost:5432/payload
          PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          network: host
          build-args: |
            DATABASE_URI=postgresql://postgres:postgres@localhost:5432/payload
            PAYLOAD_SECRET=${{ secrets.PAYLOAD_SECRET }}
            NEXT_PUBLIC_SERVER_URL=https://wrocdevs.com

  deploy:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: 22
          command_timeout: 15m
          script_stop: true
          script: |
            set -e
            cd /var/www/wrocdevs.com

            echo "=== Pulling latest code ==="
            git fetch origin main
            git reset --hard origin/main

            echo "=== Loading environment ==="
            source .env

            echo "=== Installing dependencies ==="
            pnpm install --frozen-lockfile

            echo "=== Running database migrations ==="
            DATABASE_URI="postgresql://postgres:${DB_PASSWORD}@127.0.0.1:5433/payload" \
            PAYLOAD_SECRET="${PAYLOAD_SECRET}" \
            pnpm payload migrate

            echo "=== Logging into GHCR ==="
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "=== Pulling new image ==="
            docker pull ghcr.io/${{ github.repository }}:latest

            echo "=== Restarting app container ==="
            docker compose -f docker-compose.prod.yml up -d --force-recreate app

            echo "=== Health check ==="
            for i in {1..15}; do
              if curl -sf http://127.0.0.1:3001 > /dev/null 2>&1; then
                echo "Application is healthy!"
                docker image prune -f
                docker compose -f docker-compose.prod.yml ps
                exit 0
              fi
              echo "Waiting for app to start... ($i/15)"
              sleep 4
            done

            echo "Health check failed!"
            docker compose -f docker-compose.prod.yml logs --tail=100 app
            exit 1
